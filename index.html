<!doctype html>
<html lang="cs">
  <head>
    <title>Přeměna jednotek</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="jumbotron text-center bg-primary">
      <h1 class="text-light">Přeměna jednotek</h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-sm-6">
          <label class="col-form-label">bit</label>
          <input type="number" class="col-form-control" id="inputBit" placeholder="0" oninput="converter(this.id,this.value)" onchange="converter(this.id,this.value)">
        </div>
        <div class="col-sm-6 ">
          <label class="col-form-label">Byte</label>
          <input type="number" class="col-form-control" id="inputByte" placeholder="0" oninput="converter(this.id,this.value)" onchange="converter(this.id,this.value)">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 ">
          <label class="col-form-label">kilobit</label>
          <input type="number" class="col-form-control" id="inputKb" placeholder="0" oninput="converter(this.id,this.value)" onchange="converter(this.id,this.value)">
        </div>
        <div class="col-sm-6">
          <label class="col-form-label">kilobyte</label>
          <input type="number" class="col-form-control" id="inputKB" placeholder="0" oninput="converter(this.id,this.value)" onchange="converter(this.id,this.value)">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 ">
          <label class="col-form-label">megabit</label>
          <input type="number" class="col-form-control" id="inputMb" placeholder="0" oninput="converter(this.id,this.value)" onchange="converter(this.id,this.value)">
        </div>
        <div class="col-sm-6">
          <label class="col-form-label">megabyte</label>
          <input type="number" class="col-form-control" id="inputMB" placeholder="0" oninput="converter(this.id,this.value)" onchange="converter(this.id,this.value)">
        </div>
      </div>
    

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
